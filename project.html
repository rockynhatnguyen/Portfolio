      "@context": "http://schema.org",

<body>
  <nav class="navbar is-transparent is-planner">
    <div class="container">
      <div class="navbar-brand"><a class="navbar-item" href="/"><img src="img/logo.png" alt="Rocky Nguyen | Designer, Front-End Developer &amp; Mentor" height="48"></a></div>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
          <div class="navbar-item">
            <p class="buttons"><a class="button is-medium tooltip is-tooltip-bottom" data-tooltip="Reset" onclick="document.getElementById('form').reset();"><span class="icon is-small"><i class="fas fa-undo-alt"></i></span></a><a class="button is-medium tooltip is-tooltip-bottom" data-tooltip="Close" href="/"><span class="icon is-small"><i class="fas fa-times"></i></span></a></p>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="is-form-page">
    <section class="is-white has-text-centered">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-three-quarters"><img class="avatar" src="img/avatar.svg" width="40px">
            <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile">Iâ€™m excited to learn about your next project. Ready to get started?</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="is-white">
      <div class="container">
        <form id="form" accept-charset="UTF-8" action="https://usebasin.com/f/f4682ace9b95" method="POST">
          <div class="columns is-centered">
            <div class="column is-half">
              <div class="field">
                <label class="label">Name</label>
                <div class="control is-expanded">
                  <input class="input is-large" name="name" type="text" required>
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control is-expanded">
                    <input class="input is-large" name="email" type="email" required>
                  </div>
                  </div>
                </div>
              </div>
              <div class="columns is-centered">
                <div class="column is-half">
                  <div class="field">
                    <label class="label">Type of project</label>
                    <div class="control is-expanded">
                      <div class="select is-fullwidth">
                        <select class="is-large" name="project type" required>
                        <option value="0" disabled selected hidden> </option>
                        <option>Consultation</option>
                        <option>E-Commerce Website</option>
                        <option>Responsive Design</option>
                        <option>Mobile App</option>
                        <option>Web App</option>
                      </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column is-half">
                  <div class="field">
                    <label class="label">Budget</label>
                    <div class="control is-expanded">
                      <div class="select is-fullwidth">
                        <select class="is-large" name="budget" required>
                        <option value="0" disabled selected hidden> </option>
                        <option>$1,000 - $2,500</option>
                        <option>$2,500 - $5,000</option>
                        <option>$5,000 - $7,500</option>
                        <option>$7,500 - $10,000</option>
                        <option>$10,000+</option>
                      </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns is-centered">
                <div class="column">
                  <div class="field">
                    <label class="label">Additional details</label>
                    <div class="control is-expanded">
                      <textarea class="textarea is-large" name="details" rows="5" required></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns is-centered">
                <div class="column is-one-third">
                  <div class="field">
                    <div class="control">
                      <button class="button is-primary is-outlined is-medium is-fullwidth is-rounded">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
        </form>
      </div>
    </section>
  </div>
  <script src="js/main-min.js"></script>
  <!-- jquery include first -->
  <script src="https://usebasin.com/f/f4682ace9b95/ahoy.js" async defer></script>
